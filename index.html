<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Hub</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #ff6f00; /* Orange background */
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            color: white;
            margin-top: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        nav a {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        nav a:hover {
            background-color: #ff6f00;
        }

        .subsections {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .subsections a {
            background-color: #444;
            padding: 8px 15px;
            margin: 5px;
            text-decoration: none;
            color: white;
            display: block;
            border-radius: 5px;
        }

        .subsections a:hover {
            background-color: #ff6f00;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://img.freepik.com/premium-vector/satellite-icon-logo-design-illustration_775854-66.jpg" alt="Logo">
        <h1>Welcome to the Media Hub</h1>
    </header>

    <div class="container">
        <nav>
            <a href="javascript:void(0);" onclick="toggleSubsections('movies')">Movies</a>
            <a href="javascript:void(0);" onclick="toggleSubsections('tv-shows')">TV Shows</a>
            <a href="javascript:void(0);" onclick="toggleSubsections('animation')">Animation</a>
            <a href="javascript:void(0);" onclick="toggleSubsections('cartoon')">Cartoon</a>
            <a href="javascript:void(0);" onclick="toggleSubsections('sports')">Sports</a>
            <a href="javascript:void(0);" onclick="toggleSubsections('live-tv')">Live TV & Radio</a>
        </nav>

        <!-- Movies Subsections -->
        <div id="movies" class="subsections">
            <a href="marvel.html">Marvel Studios</a>
            <a href="sony.html">Sony Pictures</a>
            <a href="warner.html">Warner Bros. Pictures</a>
        </div>

        <!-- Placeholder for other sections like TV Shows, Animation, etc. -->
        <div id="tv-shows" class="subsections">
            <a href="#">Subsection 1</a>
            <a href="#">Subsection 2</a>
        </div>

        <div id="animation" class="subsections">
            <a href="#">Subsection 1</a>
            <a href="#">Subsection 2</a>
        </div>

        <div id="cartoon" class="subsections">
            <a href="#">Subsection 1</a>
            <a href="#">Subsection 2</a>
        </div>

        <div id="sports" class="subsections">
            <a href="#">Subsection 1</a>
            <a href="#">Subsection 2</a>
        </div>

        <div id="live-tv" class="subsections">
            <a href="#">Subsection 1</a>
            <a href="#">Subsection 2</a>
        </div>
    </div>

    <script>
        function toggleSubsections(section) {
            // Hide all subsections
            const subsections = document.querySelectorAll('.subsections');
            subsections.forEach(subsection => subsection.style.display = 'none');

            // Show the clicked section's subsections
            const sectionElement = document.getElementById(section);
            if (sectionElement) {
                sectionElement.style.display = sectionElement.style.display === 'block' ? 'none' : 'block';
            }
        }
    </script>

</body>
</html>
