<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Studios Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .movie-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .movie-item {
            background-color: #ddd;
            padding: 20px;
            width: 300px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .movie-item:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Marvel Studios Movies</h1>

    <div class="movie-list">

        <a href="movie2.html" class="movie-item">Avengers: Endgame</a>

    </div>

</html>
